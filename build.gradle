plugins {
  id 'java'
}

group 'com.wagner'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.0-M1'
  testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
}
